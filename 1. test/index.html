<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Выберите направление</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>

</head>

<body>

	<div class="section">
		<div class="container">
			<!-- ============ Первый row (строка) под заголовок. ============ -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео инструкцию</span><br>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>

			<!-- ============ Второй row под видео и форму. ============ -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 mt-5">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/NS8csMZhxHU"
							frameborder="0"
							allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
							allowfullscreen></iframe>
					</div>
				</div>


				<div class="col-lg-4 mt-5">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control inpit-lg" placeholder="Ваше имя">
							<input type="text" class="form-control" placeholder="Ваше email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
			<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12">
				<h2 class="section-header text-uppercase text-center ">Почему нужно сделать это сейчас?</h2>
			</div>
		</div>
		
		<!-- Блок с преимеществами -->
		<div class="feature text-center">
			<div class="row">
				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/1.png" alt="Первое преимущество">
						<p>Первое преимущество</p>
					</div>
				</div>

				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/2.png" alt="Второе преимущество">
						<p>Второе преимущество</p>
					</div>
				</div>

				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/3.png" alt="Третье преимущество">
						<p>Третье преимущество</p>
					</div>
				</div>

				<div class="col-lg-3 col-sm-6">
					<div class="feature-box">
						<img src="img/4.png" alt="Четвертое преимущество">
						<p>Четвертое преимущество</p>
					</div>
				</div>
				<!-- Блок с преимеществами -->
			</div>
		</div>
		<!-- Кнопка получить инструкцию -->
		<center><button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
		</div>
	</div>

</body>

</html>
